[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

[tool:pytest]
asyncio_mode = auto

[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */conftest.py
branch = True
parallel = True

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if TYPE_CHECKING:
    if __name__ == "__main__":
show_missing = True
precision = 1

[coverage:html]
title = Phase 3 Test Coverage Report
