openapi: 3.0.0
info:
  title: User Analytics Dashboard API
  version: 1.0.0
  description: API for user profile, statistics, and notifications

paths:
  /api/user/profile:
    get:
      summary: Get user profile
      tags: [User]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User profile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    
    put:
      summary: Update user profile
      tags: [User]
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfileUpdate'
      responses:
        '200':
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfileResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/user/stats:
    get:
      summary: Get user statistics
      tags: [User]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: User statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStatsResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/user/notifications:
    get:
      summary: Get user notifications
      tags: [Notifications]
      security:
        - BearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: cursor
          in: query
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Paginated notifications
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotificationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/user/notifications/{id}/read:
    put:
      summary: Mark notification as read
      tags: [Notifications]
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/user/notifications/read-all:
    put:
      summary: Mark all notifications as read
      tags: [Notifications]
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success with count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MarkAllReadResponse'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    UserProfileResponse:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        created_at:
          type: string
          format: date-time
    
    UserProfileUpdate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 255
    
    UserStatsResponse:
      type: object
      properties:
        total_tasks:
          type: integer
        completed_tasks:
          type: integer
        completion_rate:
          type: number
          format: float
        streak_current:
          type: integer
        streak_best:
          type: integer
        avg_tasks_per_day:
          type: number
          format: float
        weekly_activity:
          type: array
          items:
            type: object
            properties:
              day:
                type: string
              completed:
                type: integer
        created_at:
          type: string
          format: date-time
    
    Notification:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [due_soon, overdue, streak_milestone]
        title:
          type: string
        message:
          type: string
        task_id:
          type: string
          nullable: true
        read:
          type: boolean
        created_at:
          type: string
          format: date-time
    
    NotificationListResponse:
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
        next_cursor:
          type: string
          nullable: true
        total_count:
          type: integer
    
    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          default: true
    
    MarkAllReadResponse:
      type: object
      properties:
        success:
          type: boolean
        marked_count:
          type: integer
    
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
  
  responses:
    Unauthorized:
      description: Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
