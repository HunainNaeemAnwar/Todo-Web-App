apiVersion: v1
kind: Service
metadata:
  name: todo-backend
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.commonLabels.app }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
      name: http
  selector:
    app: {{ .Values.commonLabels.app }}
    component: backend
